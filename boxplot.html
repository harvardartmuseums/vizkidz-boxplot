<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Bertie Boxplot</title>

<style>
body, html {
	padding: 0px;
	margin: 0px;
	width: 100%;
	height: 100%;
	overflow: hidden;
	background-color: #252525;
	font-family: "Comic Sans", cursive, sans-serif;
}

div {
	box-sizing: border-box;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

#boxplot {
	position: absolute;
	left: 31.3333333%;
	top: 0px;
	margin: 2%;
	width: 29.3333333%;
	height: 96%;
}

#scale {
	position: absolute;
	left: 0%;
	top: 0%;
	width: 10%;
	height: 100%;
}

#scale span {
	display: block;
	position: absolute;
	color: #58C2AB;
}

#box {
	position: absolute;
	top: 0px;
	left: 10%;
	width: 90%;
	bottom: 0px;
	background-color: #0372BD;
	z-index: 2;
	transition: top 1s, bottom 1s, left 1s, right 1s;
}

#midline {
	position: absolute;
	top: 0px;
	left: 10%;
	right: 100%;
	bottom: 0px;
	background-color: #58C2AB;
	z-index: 4;
	transition: top 1s, bottom 1s, left 1s, right 1s;
}

.whisker {
	position: absolute;
	top: 0px;
	background-color: #58C2AB;
	transition: top 1s, bottom 1s, left 1s, right 1s;
}

#topwhisker, #bottomwhisker {
	height: 1%;
	left: 10%;
	right: 100%;
}

#connectingline {
	bottom: 0%;
	left: 54.5%;
	right: 55.5%;
}

</style>

</head>

<body>
<div id="boxplot">
<div id="scale">
</div>
<div id="box">
</div>
<div id="midline">
</div>
<div id="topwhisker" class="whisker">
</div>
<div id="connectingline" class="whisker">
</div>
<div id="bottomwhisker" class="whisker">
</div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
var socket = io('/plot-namespace');
var data = [];
var min = 1000;
var firstQuart = 0;
var median = 0;
var thirdQuart = 0;
var max = -1;

socket.on('data', function(startData) {
	initializeData(startData);
});

socket.on('newData', function(dataPoint) {
	addData(dataPoint);
	setQuartiles();
	visualizeData();
});

function initializeData(startData) {
	if (startData.length > 0) {
		data = startData.sort(function(a, b) {return a - b});
		min = data[0];
		max = data[data.length - 1];
		setQuartiles();
		visualizeData();
	}
}

function addData(dataPoint) {
	data.push(dataPoint);
	data = data.sort(function(a, b) {return a - b});
	min = data[0];
	max = data[data.length - 1];
	setQuartiles();
	visualizeData();
}

function setQuartiles() {
	var m;
	var l = data.length;
	if (l >= 4) {
		switch (l%2) {
			case 0:
			case 2:
				m = getMedian(data);
				median = m.median;
				firstQuart = getMedian(data.slice(0, m.index)).median;
				thirdQuart = getMedian(data.slice(m.index)).median;
				break;
			case 1:
				m = getMedian(data);
				median = m.median;
				firstQuart = .25*data[(l - 1)/4 - 1] + .75*data[(l - 1)/4];
				thirdQuart = .75*data[3*(l - 1)/4] + .25*data[3*(l - 1)/4 + 1];
				break;
			case 3:
				m = getMedian(data);
				median = m.median;
				firstQuart = .75*data[(l - 3)/4] + .25*data[(l - 3)/4 + 1];
				thirdQuart = .25*data[3*(l - 3)/4 + 1] + .75*data[3*(l - 3)/4 + 2];
				break;
		}
	} else {
		median = getMedian(data).median;
		firstQuart = min;
		thirdQuart = max;
	}
}

function getMedian(array) {
	var r = {median: 0, index: 0};
	if (array.length%2 == 0) {
		r.index = array.length/2;
		r.median = (parseInt(array[r.index]) + parseInt(array[r.index - 1]))/2;
	} else {
		r.index = Math.floor(array.length/2);
		r.median = array[r.index];
	}
	return r;
}

function setMarkers(scale, unit) {
	document.getElementById('scale').innerHTML = "";
	for (i = 0; i <= scale/unit; i++) {
		document.getElementById('scale').innerHTML += "<span id=\"scale" + i + "\">" + i*unit + "</span>";
		document.getElementById('scale' + i).style.bottom = (i*unit/scale)*100 + "%";
	}
}

function visualizeData() {
	var scale = parseInt(max);
	if (max < 10) {
		scale += 1;
		setMarkers(scale, 1);
	} else if (max < 50) {
		scale += 5 - scale%5;
		setMarkers(scale, 5);
	} else {
		scale += 10 - scale%10;
		setMarkers(scale, 10);
	}
	document.getElementById('box').style.top = (1 - max/scale)*100 + "%";
	document.getElementById('box').style.height = (min/scale - (1 - max/scale))*100 + "%";
}
</script>
</body>
</html>
