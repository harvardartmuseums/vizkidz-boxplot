<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Bertie Boxplot</title>

<style>
</style>

</head>

<body>
<div id="boxplot">
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
var socket = io('/plot-namespace');

socket.on('data', function(data) {
	document.getElementById("boxplot").innerHTML = data.join("<br />") + "<br />";
});

socket.on('newData', function(dataPoint) {
	document.getElementById("boxplot").innerHTML += dataPoint + "<br />";
});
</script>
</body>
</html>
